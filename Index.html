<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Google</title>
    </head>
    <body>
        <header>
            <nav>
                <ul class="nav-derecha">
                    <li>
                        <a href="">Gmail</a>
                    </li>
                    <li>
                        <a href="">Imagenes</a>
                    </li>
                    <li class="imagen-grid3x3">
                        <a href="">
                            <img src="Images/grid_round_icon_153398.png"
                                id="imagen-logo">
                        </a>
                    </li>
                    <li>
                        <input type="submit" value="Iniciar Sesion">
                    </li>
                </ul>
            </nav>
        </header>
        <main>
            <section class="main-Logo-google">

                <img src="Images/google-logo.png" alt="">

            </section>
            <section class="main-busqueda">
                <div class="main-busqueda-container">
                    <span class="icono-busqueda">
                        <img src="Images/lupa.png" alt="" id="lupa">
                    </span>
                    <input type="text">
                    <span class="icono-microfono">
                        <img src="Images/Microfono.png" alt="" id="micro">
                    </span>
                    <span class="icono-camara">
                        <img src="Images/camera.png" alt="" id="cam">
                    </span>
                </div>

            </section>
            <section class="main-botones">
                <div>
                    <button>Buscar con Google</button>
                </div>
                <div>
                    <button>Me siento con suerte</button>
                </div>
            </section>
            <section class="main-region">
                <p>Ofrecido por Google en: <a href="">Español (Latinoamérica)</a>
                </p>
            </section>
        </main>
    </body>
</html>
